service: myserverlessproject
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x

plugins:
  - serverless-s3-sync
  - serverless-offline

custom:
  s3Sync:
    - bucketName: server1essprojectupload-22321321321
      localDir: UploadData
  

functions:
  getUser:
    handler: lambdas/getUsers.handler
    events:
      - http:
          path: get-user/{ID}
          method: GET
          cors: true

resources:
  Resources:
    DemoBucketUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: server1essprojectupload-22321321321